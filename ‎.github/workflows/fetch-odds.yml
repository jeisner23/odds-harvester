name: Fetch Odds from football-data.co.uk

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  fetch-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas requests
      
      - name: Fetch and transform odds
        run: |
          python scripts/fetch_odds.py > odds.json
          echo "========================================="
          echo "         ODDS FETCH SUMMARY"
          echo "========================================="
          echo "Matches found: $(jq '.match_count' odds.json)"
          echo "Last updated: $(jq -r '.last_updated' odds.json)"
          cat odds.json | head -100
      
      - name: Upload odds to Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 5d2a07b5e6e75c030679cdbeb671e931
          file_path: odds.json
          file_type: text
      
      - name: Done
        run: |
          echo "âœ… Odds uploaded to Gist!"
          echo "URL: https://gist.githubusercontent.com/jeisner23/5d2a07b5e6e75c030679cdbeb671e931/raw/odds.json"
